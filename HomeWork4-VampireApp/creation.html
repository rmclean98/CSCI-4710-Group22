<body>
<div  class="container" style="border-style: ridge;">

<div style="background-color:rgb(204, 0, 102);">
  <H1 style="text-align:center;"> Vampire Watch</H1>
  </div>
  <a href="index.html">Return to HomePage</a>
  <img style="display: block;margin-left: auto; margin-right: auto;" src="http://clipart-library.com/images/pcqKdkBLi.png" width="100" height="100">

 <h2 style="background-color:rgba(238, 130, 238) ;display: inline-flex;">Enter Your ClassMate Details</h2>
  <form >
    <div class="form-row">
      <!-- md is short for Medium, >= 768 px -->
      <div class="form-group col-md-4">
        <label for="first_name">First Name</label>
        <!-- possible types:  text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color. -->
        <input type="text" class="form-control" id="first_name" placeholder="Frist Name">
        <!-- <input type="time" class="form-control" id="first_name" placeholder="Frist Name"> -->
        <!-- <input type="color" class="form-control" id="first_name" placeholder="Frist Name"> -->
      </div>

      <!-- The .form-group class is the easiest way to add some structure to forms. It provides a flexible class that encourages proper grouping of labels, controls, optional help text, and form validation messaging. -->
      <div class="form-group col-md-4">
        <label for="middle_name">Middle Name</label>
        <input type="text" class="form-control" id="middle_name" placeholder="Middle Name">
      </div>

      <div class="form-group col-md-4">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name">
      </div>
    </div>


   <div class="form-row">
      <div class="form-group col-md-12">
        <!-- same name so you can only select one option -->
        <div class="radio">
          <label><input type="radio" name="optradio" id="Male" checked>Male</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" id="Female">Female</label>
        </div>
      </div>
    </div>

    <div class="form-row">
      <!-- without this, your rows will not be aligned -->
      <div class="form-group col-md-12">
        <div class="checkbox">
          <label><input type="checkbox" id="garlic_checkbox">Garlic</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" id="shadow_checkbox">Shadow</label>
        </div>
		  <div class="checkbox">
          <label><input type="checkbox" id="complexion_checkbox">Pale Complexion</label>
        </div>
      </div>
    </div>


	<label for="mySelect" style="background-color:rgba(0, 255, 0) ;display: inline-flex;">Select Model Logic:</label>
    <select class="form-control" id="mySelect">
      <option value='1'>Random Guess</option>
      <option value='2'>Rule Based</option>
    </select>
  </form>

<br>
  <!-- How to display all user input information as a paragraph? Finish the output_user_info function -->
  <!--<a href="/index.html">-->
  <button class="btn btn-primary" onclick="is_vampire(); document.location='index.html';" >Submit</button>

  
	  
</div>
</body>
